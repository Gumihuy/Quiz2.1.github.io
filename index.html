<!DOCTYPE html>
<html>
<head>
    <title>1202224036_Soal1</title>
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body onload="getInputs()">
    <form>
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" readonly>
        </div>
        <div class="form-group">
            <label>NIM</label>
            <input type="text" class="form-control" id="nim" readonly>
        </div>
    </form>

    <script type="text/javascript">
        function getInputs() {
            // Prompt for the user's name
            let name = prompt("Masukkan nama kamu:");
            if (name === null || name.trim() === "") {
                alert("Nama tidak boleh kosong!");
                return;
            }

            // Prompt for the user's NIM
            let nim = prompt("Masukkan nim kamu:");
            if (nim === null || nim.trim() === "") {
                alert("NIM tidak boleh kosong!");
                return;
            }

            // Set the input values
            document.getElementById("nama").value = name;
            document.getElementById("nim").value = nim;
        }
    </script>

</body>
</html>
